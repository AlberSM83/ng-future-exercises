<div class='navigator'>
    <div class="navbar">
        <app-selector 
        [options]="options" 
        [currentOption]="currentOption" 
        (selected)="onChange($event)"
        />
        <div class="buttons">
            <a [class]="isFirstPage ? 'button disabled' : 'button'" [routerLink]="currentPage.prev"><ng-icon name="heroChevronLeft"></ng-icon></a>
            <a [class]="isLastPage ? 'button disabled' : 'button'" [routerLink]="currentPage.next"><ng-icon name="heroChevronRight"></ng-icon></a>
        </div>
    </div>
    <div class="content">
        <ng-content></ng-content>
    </div>
</div>
