<div class="wrapper">
    <button (click)="toggleMenu()" class="menu-button">
        <ng-icon name="heroArrowsUpDown"></ng-icon>
        {{currentOption().name}}
    </button>
    @if(isMenuOpen()) {
        <ul class="options">
            @for (option of options(); track option.id) {
                <li  [class]="currentOption().id === option.id ? 'option current-option' : 'option'">
                    <button (click)="onSelect(option)">
                        {{option.name}}
                    </button>
                </li> 
            }            
        </ul>
    }
</div>
